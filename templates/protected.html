<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reUnitems | Database</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        :root {
            --color-primary: #ffffff;
            --color-accent: gray;
            --color-CTA: black;
        }
        *{font-size: 1rem;font-family: 'Roboto', sans-serif;}

        body {
            margin: 0;
            background-color: var(--color-primary);
        }

        /*-------------NAV BAR------------------*/
        nav {
            width: 100vw;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;

            background-color: var(--color-accent);
            color: var(--color-CTA);
        }

        .navButtons > a{
            margin: 0 10px;
            border: none;
            background-color: var(--color-accent);
            transition-duration: 0.3s;
            padding:2px;
            color: black;
            text-decoration: none;
        }
        .navButtons > a:hover {
            border-bottom: 2px black solid;
        }

        #Logo {
            font-size: 2rem;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <nav>
        <h1 id="Logo">Lost and Found</h1>
        <div class="navButtons">
            <a href="{{ url_for('view')}}"><i class="fa fa-list"></i></a>
            <a href="{{ url_for('report') }}"><i class="fa fa-upload"></i></a>
            <a href="{{ url_for('markFound') }}"><i class="fa fa-edit"></i></a>
            <a href="{{ url_for('addUsers')}}"><i class="fa fa-users" style="display: none" id="addUsers"></i></a>
        </div>
    </nav>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <script>
        let checkCred = () => {
            if (!sessionStorage.getItem("user-creds")) {
                window.location.href = "/"
            }
            if(sessionStorage.getItem("user-perms")=='"admin"' || sessionStorage.getItem("user-perms")=='"creator"'){
                document.getElementById("addUsers").style.display = "inline";
            }
        }

        window.addEventListener('load', checkCred);
    </script>
</body>
</html>
